<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/swiper.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="wapper relative mx-auto">
      <!-- header -->
      <section
        class="sticky top-0 z-50 bg-gray-950 text-white lg:bg-opacity-55"
      >
        <!-- top bar -->
        <div
          class="mx-auto flex h-14 items-center justify-between px-4 lg:container lg:h-24"
        >
          <a class="inline-flex items-center gap-2" href="./index.html">
            <img class="w-6 lg:w-9" src="./assets/logo.png" alt="" />
            <span class="lg:text-2xl">企业站</span>
          </a>
          <a id="mobileHandleBar" class="lg:hidden">
            <img class="w-6" src="./assets/Vector.png" alt="" />
          </a>
          <!-- 展开项 -->
          <div
            id="mobileMenu"
            class="absolute left-0 top-0 w-screen overflow-hidden lg:static lg:h-auto lg:w-auto"
          >
            <div
              id="mobileMenuContent"
              class="absolute right-0 top-0 h-screen w-2/3 bg-neutral-800 text-white lg:static lg:h-auto lg:w-auto lg:bg-transparent lg:text-sm"
            >
              <div
                class="flex flex-col divide-y divide-neutral-600 px-5 lg:flex-row lg:divide-y-0 lg:text-lg"
              >
                <a
                  class="px-3 py-10 transition hover:text-red-600 lg:py-0"
                  href="./index.html"
                >
                  首页
                </a>
                <a
                  class="px-3 py-10 transition hover:text-red-600 lg:py-0"
                  href="./news.html"
                >
                  新闻列表页
                </a>
                <a
                  class="px-3 py-10 transition hover:text-red-600 lg:py-0"
                  href="./about.html"
                >
                  关于我们
                </a>
              </div>
              <div
                id="mobileMenuClose"
                class="absolute right-0 top-0 h-14 p-4 lg:hidden"
              >
                <img class="w-6" src="./assets/close_icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="pb-5 lg:pt-10">
        <div class="container relative mx-auto py-5 text-center">
          <div
            class="text-stroke -translate-x-3 text-4xl text-transparent lg:text-8xl"
          >
            News Detail page
          </div>
          <div
            class="scrollShow -mt-6 translate-x-0 text-4xl"
            data-effect="slideRight"
          >
            新闻详情页
          </div>
          <div class="mx-auto mt-3 h-1 w-16 bg-red-600"></div>
        </div>
        <div id="detail" class="container mx-auto p-5">
          <!-- js 动态插入 -->
        </div>
      </section>
      <!-- 页脚 -->
      <section class="bg-red-500">
        <div
          class="container mx-auto p-6 text-xs text-white lg:py-12 lg:text-base"
        >
          <ul class="leading-6 lg:flex lg:justify-around lg:px-12">
            <li>地址：中国山东省青岛市南区某某20号</li>
            <li>邮箱：1223xxx@qq.com</li>
            <li>电话：0591-888988998</li>
          </ul>
          <div class="mt-4 flex items-center gap-2 lg:mt-12 lg:justify-center">
            <img
              class="aspect-square w-10 lg:w-12"
              src="./assets/qrcode.png"
              alt=""
            />
            <div class="leading-4 lg:flex lg:gap-4">
              <p>Copyright & 2009 - 2022 Cld, All Rights Reserved</p>
              <p>某菜网络科技有限公司 版权所有 陕ICP备xxxx×xxx号</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./js/scrollshow.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
  </body>
</html>
